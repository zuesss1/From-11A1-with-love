<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>Pháo Hoa Nghệ Thuật - Mobile Optimized</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; 
        }

        #countdown-bg {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?q=80&w=2069&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: opacity 2s ease-in-out;
        }

        #countdown-wrap {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: opacity 1s ease;
            width: 100%;
        }

        .digital-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 6vw; 
            color: #fff;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .unit span {
            font-size: 1.2vw;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        #neon-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 2;
            pointer-events: none;
            font-size: 8vw;
            font-weight: bold;
            letter-spacing: 5px;
            color: rgba(200, 245, 255, 0.3); 
            text-shadow: 0 0 15px rgba(0, 180, 255, 0.5), 0 0 50px rgba(0, 100, 255, 0.2);
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 5;
        }

        .visible { opacity: 1 !important; }
        .hidden { opacity: 0 !important; pointer-events: none; }

        /* --- ÉP BUỘC CHẾ ĐỘ NGANG TRÊN MOBILE --- */
        @media screen and (orientation: portrait) {
            body {
                position: fixed;
                top: 0; left: 0;
                width: 100vh; 
                height: 100vw;
                transform-origin: top left;
                transform: rotate(90deg) translateY(-100%);
                overflow: hidden;
            }
            
            .digital-clock { font-size: 10vh; } 
            .unit span { font-size: 2vh; }
            #neon-text { font-size: 12vh; }
        }
    </style>
</head>

<body>

    <div id="countdown-bg"></div>

    <div id="countdown-wrap">
        <div class="digital-clock">
            <div class="unit">00<span>Ngày</span></div> :
            <div class="unit">00<span>Giờ</span></div> :
            <div class="unit">00<span>Phút</span></div> :
            <div class="unit" id="sec-unit">05<span>Giây</span></div>
        </div>
        <p style="color: #00f2ff; letter-spacing: 4px; margin-top: 25px; font-size: 1.2rem; font-weight: bold;">HỆ THỐNG SẴN SÀNG</p>
    </div>

    <div id="neon-text">HAPPY NEW YEAR</div>

    <canvas id="canvas"></canvas>

    <script>
        // Cấu hình hiển thị
        const pixelRatio = window.devicePixelRatio || 1; // Giữ độ nét cao
        
        // Tính toán tỷ lệ dựa trên kích thước màn hình
        // Giả sử màn hình chuẩn PC cao 900px. Nếu màn hình nhỏ hơn, ta giảm scale.
        let masterScale = 1; 

        const MyMath = {
            twoPI: Math.PI * 2,
            random: (min, max) => Math.random() * (max - min) + min,
            randomInt: (min, max) => (Math.random() * (max - min + 1) | 0) + min,
            createBurst: (count, factory) => {
                const R = 0.5 * Math.sqrt(count / Math.PI);
                const C = 2 * R * Math.PI;
                const C_HALF = C / 2;
                for (let i = 0; i <= C_HALF; i++) {
                    const ringAngle = (i / C_HALF) * (Math.PI / 2);
                    const ringSize = Math.cos(ringAngle);
                    const partsInRing = C * ringSize;
                    const angleInc = MyMath.twoPI / partsInRing;
                    for (let j = 0; j < partsInRing; j++) {
                        factory(angleInc * j, ringSize);
                    }
                }
            }
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw, ch;

        const resize = () => {
            // Logic nhận diện xoay ngang/dọc để đặt kích thước Canvas đúng
            if (window.innerWidth < window.innerHeight && window.innerWidth < 768) {
                // Mobile dọc (đã xoay bằng CSS)
                cw = canvas.width = window.innerHeight * pixelRatio;
                ch = canvas.height = window.innerWidth * pixelRatio;
                canvas.style.width = window.innerHeight + 'px';
                canvas.style.height = window.innerWidth + 'px';
            } else {
                // PC hoặc Mobile ngang
                cw = canvas.width = window.innerWidth * pixelRatio;
                ch = canvas.height = window.innerHeight * pixelRatio;
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
            }
            
            // Tính toán Master Scale: Dựa trên chiều cao thực tế so với chiều cao chuẩn PC (900px)
            // Giúp pháo không bắn ra ngoài màn hình trên thiết bị nhỏ
            masterScale = ch / (900 * pixelRatio);
            if (masterScale > 1) masterScale = 1; // Không phóng to quá mức trên màn hình 4K
            
            // Đặt lại scale của context để vẽ nét mịn
            // Lưu ý: Ta không dùng ctx.scale() toàn cục để dễ kiểm soát toạ độ vật lý
        };
        
        window.addEventListener('resize', resize);
        resize();

        const fireworks = [];
        const particles = [];
        let isStarted = false;
        let screenFlashHue = 0;
        let screenFlashIntensity = 0;
        let lastExplosionX = 0;
        let lastExplosionY = 0;

        class Particle {
            constructor(x, y, hue, vx, vy, options = {}) {
                this.x = x; this.y = y;
                this.prevX = x; this.prevY = y;
                this.vx = vx; this.vy = vy;
                this.hue = hue;
                this.alpha = 1;
                this.lightness = options.lightness || 70;
                this.friction = options.friction || 0.96;
                // Gravity cũng cần scale theo kích thước màn hình để rơi tự nhiên
                this.gravity = (options.gravity || 0.12) * masterScale; 
                this.decay = options.decay || MyMath.random(0.015, 0.03);
                this.flicker = options.flicker || false;
            }

            update() {
                this.prevX = this.x; this.prevY = this.y;
                this.vx *= this.friction; this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx; this.y += this.vy;
                this.alpha -= this.decay;
                if (this.flicker) this.lightness = MyMath.randomInt(40, 95);
            }

            draw() {
                if (this.alpha <= 0) return;
                ctx.beginPath();
                ctx.moveTo(this.prevX, this.prevY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.lightness}%, ${this.alpha})`;
                // Độ dày nét vẽ giữ nguyên sự sắc nét
                ctx.lineWidth = 1.5 * pixelRatio; 
                ctx.stroke();
            }
        }

        class Firework {
            constructor() {
                const cols = 10; // Giữ nguyên số cột để rải đều
                const sw = cw / cols;
                const idx = MyMath.randomInt(1, cols - 1);
                this.x = (idx * sw) + MyMath.random(-sw/4, sw/4);
                this.y = ch;
                
                // --- QUAN TRỌNG: ĐIỀU CHỈNH TỐC ĐỘ THEO CHIỀU CAO MÀN HÌNH ---
                // Tốc độ gốc (PC) khoảng 13-17. Nhân với masterScale để giảm trên mobile.
                // Thêm pixelRatio để bù lại việc canvas bị phóng to.
                const baseSpeed = MyMath.random(11, 16); 
                this.speed = baseSpeed * masterScale * pixelRatio;
                
                this.hue = MyMath.random(0, 360);
                this.alive = true;
            }

            update() {
                this.y -= this.speed;
                this.speed *= 0.985; // Sức cản không khí
                
                // Hạt bụi rơi ra khi bay lên
                if (Math.random() > 0.7) {
                    particles.push(new Particle(this.x, this.y, this.hue, 0, 0, {
                        decay: 0.05, gravity: 0.05, flicker: true
                    }));
                }
                
                // Điều kiện nổ: Khi tốc độ chậm lại HOẶC sắp chạm mép trên màn hình
                // (masterScale * 100 * pixelRatio) là vùng đệm an toàn phía trên
                if (this.speed <= (1 * pixelRatio) || this.y < (ch * 0.15)) {
                    this.explode();
                    this.alive = false;
                }
            }

            draw() {
                ctx.beginPath();
                // Kích thước đầu đạn cũng scale theo
                ctx.arc(this.x, this.y, 2.5 * pixelRatio, 0, MyMath.twoPI);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fill();
            }

            explode() {
                lastExplosionX = this.x;
                lastExplosionY = this.y;
                screenFlashHue = this.hue;
                screenFlashIntensity = 0.15;
                const type = MyMath.randomInt(1, 3);
                const h = this.hue;
                
                // Giữ nguyên số lượng hạt (Quality) như PC
                const count = (base) => base; 
                
                // --- QUAN TRỌNG: SCALE BÁN KÍNH NỔ ---
                // Nhân lực bắn (force) với masterScale * pixelRatio
                const force = (val) => val * masterScale * pixelRatio;

                switch(type) {
                    case 1: // Hình cầu tròn
                        MyMath.createBurst(count(180), (a, r) => {
                             particles.push(new Particle(this.x, this.y, h, Math.cos(a)*force(7)*r, Math.sin(a)*force(7)*r));
                        });
                        // Vòng nhẫn
                        const ringHue = (h + 40) % 360;
                        const ringParticles = count(80);
                        for(let i = 0; i < ringParticles; i++) {
                            const a = (i / ringParticles) * MyMath.twoPI;
                            const speed = force(11); // Tốc độ nổ scale theo màn hình
                            const vx = Math.cos(a) * speed * (Math.random() * 0.2 + 0.8);
                            const vy = Math.sin(a) * speed * 0.15;
                            particles.push(new Particle(this.x, this.y, ringHue, vx, vy, {
                                flicker: true, lightness: 85
                            }));
                        }
                        break;

                    case 2: // Hai màu
                        const h2 = (h + 180) % 360;
                        MyMath.createBurst(count(250), (a, r) => {
                            const vx = Math.cos(a)*force(8)*r;
                            particles.push(new Particle(this.x, this.y, vx < 0 ? h : h2, vx, Math.sin(a)*force(8)*r, {flicker: true}));
                        });
                        break;


                    case 4:
                        MyMath.createBurst(count(150), (a, r) => particles.push(new Particle(this.x, this.y, h, Math.cos(a)*force(9)*r, Math.sin(a)*force(9)*r, {
                            friction: 0.98, gravity: 0.04, decay: 0.008, flicker: true
                        })));
                        break;
                }
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            if (!isStarted) return;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.18)'; // Tạo vệt mờ đuôi
            ctx.fillRect(0, 0, cw, ch);
            
            ctx.globalCompositeOperation = 'lighter';

            // Hiệu ứng nháy màn hình khi nổ
            if (screenFlashIntensity > 0) {
                const g = ctx.createRadialGradient(lastExplosionX, lastExplosionY, 0, lastExplosionX, lastExplosionY, cw);
                g.addColorStop(0, `hsla(${screenFlashHue}, 100%, 50%, ${screenFlashIntensity})`);
                g.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = g;
                ctx.fillRect(0, 0, cw, ch);
                screenFlashIntensity *= 0.92;
                if (screenFlashIntensity < 0.005) screenFlashIntensity = 0;
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update();
                if (!fireworks[i].alive) fireworks.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                particles[i].update();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            // Tần suất bắn: Mobile bắn nhanh hơn chút vì màn nhỏ
            const freq = (window.innerWidth < 768) ? 120 : 100; 
            if (MyMath.randomInt(0, freq) === 0) {
                fireworks.push(new Firework());
            }
        }

        let timeLeft = 5;
        const secUnit = document.getElementById('sec-unit');
        
        const countdownTimer = setInterval(() => {
            timeLeft--;
            secUnit.innerHTML = (timeLeft < 10 ? '0' + timeLeft : timeLeft) + "<span>Giây</span>";
            
            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                document.getElementById('countdown-wrap').classList.add('hidden');
                document.getElementById('countdown-bg').style.opacity = '0';
                
                setTimeout(() => {
                    document.getElementById('neon-text').classList.add('visible');
                    isStarted = true;
                }, 500);
            }
        }, 1000);

        loop();
    </script>
</body>
</html>
